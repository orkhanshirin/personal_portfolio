{% extends 'portfolio/base.html' %}

{% block content %}

<div align="center">
    <br>
    <div>
        {% for project in projects %}
        <img src="{{ project.image.url }}">
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <h2>
            {% if project.url %}
            <a href="{{ project.url }}" target="_blank" rel="noopener noreferrer">Link</a>
            {% endif %}
            {% endfor %}
        </h2>
    </div>
</div>
{% endblock %}
